apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' // 添加插件的调用

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.year2018.fw_greendao"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'org.greenrobot:greendao:3.2.2'
}

greendao {
    schemaVersion 6                             //数据库版本号
    targetGenDir "src/main/java"                //自动生成的代码存储的路径，默认是 build/generated/source/greendao.
    daoPackage "com.year2018.fw_greendao.dao"   //自动生成的代码保存的包名
//    generateTests false //true的时候自动生成测试单元
//    targetGenDirTests: 测试单元的生成目录默认是 src/androidTest/java
}
